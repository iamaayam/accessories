<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>
</head>
<body  class="body">
    <div class="main-wrapper">
        <div class="header-wrapper">
            <div class="game">
                <h1>GAME</h1>

            </div>
            <div class="mid-head">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Contact</a>
            </div>
            <div class=" right-head">
                <a href="./cart.html">
                    <div class="goto-cart" id="cart-click">
                        <img src="./cart.png.png" >
                        <span id="cart-badge" class="badge">0</span>

                    </div>
                </a>
                <div class="id">
                    <img src="./circle-png-182.png " >
                </div>
            </div>
        </div>
        <div class="signup-bgwrapper">
            <div class="signup-box">
                <div class="signup-title">
                    <h1>Create your</h1>
                    <h2>Account</h2>
                </div>
                <div >
                    <form class="signup-form">
                        <div class="signup-username">
                            <img src="./pngwing.com (8).png">
                            <input type="text" placeholder="Username" id="username">
                        </div>
                        <div class="signup-password">
                            <img src="./pngwing.com (9).png">
                            <input type="password" placeholder="Password" id="password">
                        </div>
                        <div class="signup-password">
                            <img src="./pngwing.com (9).png">
                            <input type="password" placeholder="Re-enter your password" id="re-password">

                        </div>
                        <button class="signup-button" id="signup-button">Sign-up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   <script src="./main.js"></script>
</body>
</html>
